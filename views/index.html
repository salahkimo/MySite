<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote App</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6C63FF, #3E3AA5);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            font-weight: bold;
        }

        .btnA {
            background-color: #28D7A4;
        }

        .btnB {
            background-color: #FF6B6B;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .footer {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }

        .footer a {
            color: #FFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Votez pour votre choix !</h1>

        <form action="/vote" method="POST">
            <button class="btn btnA" name="choice" value="A">Voter pour A</button>
            <button class="btn btnB" name="choice" value="B">Voter pour B</button>
        </form>

        <div class="footer">
            <a href="/results">Voir les r√©sultats</a>
        </div>
    </div>

</body>
</html>
