        body {

<body>

    <h1>RÃ©sultats en temps rÃ©el</h1>

    <div class="card">
        <div id="results">Chargement...</div>

        <h2>Modifier les votes (Admin)</h2>

        <button class="btnA" onclick="modify('A', 1)">+1 A</button>
        <button class="btnMinus" onclick="modify('A', -1)">-1 A</button>

        <br>

        <button class="btnB" onclick="modify('B', 1)">+1 B</button>

    </div>

    <script>
        async function load() {
            const res = await fetch("/results-json");
            const data = await res.json();

            document.getElementById("results").innerHTML =
                `ðŸŸ¢ A : <strong>${data.A}</strong><br>

        }

        // Modifier les votes
        async function modify(choice, value) {
            await fetch("/modify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ choice, value })
            });
            load(); // actualise aprÃ¨s modification
        }

        // Chargement auto toutes les 1s
        setInterval(load, 1000);
        load();
    </script>
